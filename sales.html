<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sales Page</title>
    <link rel="stylesheet" href="stylesale.css">
</head>

<body>
    <header></header>
    <main>
        <form action="" id="salmoShopForm">
            <fieldset>
                <legend>salmo Shop</legend>

                <br>

                <label for="maxcushour">Max hourly customers:</label>
                <input type="number" name="maxcushour" id="maxcushour" required min="0"
                >

                <label for="avgeachcust">Average Cookies per customer:</label>
                <input type="text" name="avgeachcust" id="avgeachcust" required min="0"
                >
                <br>

                <button type="submit">check </button>

            </fieldset>

        </form>
        <h1>This is Sales List</h1>
        <div id="locations">








        </div>

    <footer> </footer>
